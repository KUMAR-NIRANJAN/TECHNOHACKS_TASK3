runtime: go112
default_expiration: "365d"

handlers:
- url: /rates
  script: auto
  secure: always

- url: /sw.js
  static_files: sw.js
  upload: sw.js
  secure: always
  expiration: 0s

- url: /.well-known
  static_dir: well-known
  secure: always

- url: /$
  static_files: index.html
  upload: index\.html
  secure: always
  expiration: 0s
  http_headers:
    Link: </data/currencies.json>; rel=preload; as=fetch; crossorigin; nopush, </data/country-currencies.json>; rel=preload; as=fetch; crossorigin; nopush

- url: /(.+\.css)
  static_files: \1
  upload: .+\.css$
  secure: always

- url: /(.+\.(html|js|json|txt|png|ico|svg))
  static_files: \1
  upload: .+\.(html|js|json|txt|png|ico|svg)$
  secure: always
